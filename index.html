<!DOCTYPE html>
<html>
  <head>
    <title>Happy Valentine's Day</title>
    <style>
      .card {
        background-color: pink;
        width: 400px;
        height: 300px;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 2px 2px 5px red;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 50px;
        margin-top: 50px;
        text-shadow: 2px 2px 5px red;
      }
      p {
        font-size: 20px;
        margin-top: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Happy Valentine's Day</h1>
      <p>Sending love and wishes for a day filled with happiness and joy.</p>
    </div>
  </body>
</html>
