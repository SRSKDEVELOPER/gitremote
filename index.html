<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <style>
    /* Add some styling for the page */
    body {
      /* background-image: url(https://img.freepik.com/free-vector/paper-style-dynamic-lines-background_79603-1847.jpg?w=2000);       */
      /* background-image: url(https://images.pexels.com/photos/776636/pexels-photo-776636.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);       */
      background-image: url(https://images.pexels.com/photos/220072/pexels-photo-220072.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
      height: 100vh;
    }

    h1 {
      color: #660066;
      margin-top: 50px;
      font-size: 40px;
      text-shadow: 2px 2px 5px #fff;
    }

    .message {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #888888;
      margin-top: 30px;
      display: inline-block;
      animation: message-fade-in 1s ease-out;
    }

    @keyframes message-fade-in {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      padding: 10px 20px;
      border: 2px solid #660066;
      border-radius: 20px;
      color: #660066;
      background-color: #fff;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 2px 2px 5px #888888;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #660066;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>เธอๆ เรามีอะไรจะบอก</h1>
  <div class="message">
    <p id="text"></p>
    <button id="btn">Show message</button>
  </div>

  <script>
    // Select the elements we'll use
    const btn = document.querySelector("#btn");
    const text = document.querySelector("#text");

    // Add a click event to the button
    btn.addEventListener("click", function () {
      text.innerHTML = "You are loved and appreciated. Have a wonderful day!";
      btn.style.display = "none";
    });
  </script>
</body>

</html>
